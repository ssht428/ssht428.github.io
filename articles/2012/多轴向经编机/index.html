<pre id="title">多轴向经编机</pre>

<pre id="content">
  2012 /03—2012/07          多轴向经编机
项目描述： 多轴向经编机在国内还处于起步阶段，从2008年开始研发，到目前已经实现了双轴向、多轴向经编机的量产。
采用贝加莱全套运动控制系统，通过实时PowerLink总线与伺服驱动ACOPOS进行通信，采用电子啮合方式控制13轴同步电机运动。
相关技能：1.PLC的C编程。2.HMI用户界面设计。3.多轴同步电机控制。4.CAN、Modbus、RS485等总线数据传输。5.AI信号滤波算法、PID算法。6.Matlab中6轴运动控制仿真。
责任描述：收卷装置的设计实现。



</pre>
