<pre id="title">矬大姐</pre>

<pre id="content">

 矬大姐

说了个姑娘长的矬
什么是矬啊
矬就是矮啊
矮就是低啊
低就是不高啊
多高啊
浑身穿不了半寸罗

半寸的罗裙穿不起来
她捡了个线头当了围脖儿
婆母娘叫他去做饭
她踩着锅台够不着个锅
婆母娘一看不高兴了
“叭”
揍到地上找不着了

矬姑娘丢了不要紧啊
惊动了婆家的娘 婆家的爹 婆家的嫂子 婆家的哥
呼呼啦啦都来了
出言来叫声亲家婆
你三天找着俺矬闺女
咱一笔勾消没话说
三天找不着矬闺女
你和我到法院把理说

婆母娘一听害了怕了
是扫帚扫 簸箕簸
过完了粗罗过细罗
找了三天又三夜
矬大姐还是没找着

你要问
矬大姐在哪里
她在瓜子皮里打扑克……
</pre>
