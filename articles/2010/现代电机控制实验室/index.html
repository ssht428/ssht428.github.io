  2010 /08--2011 /03        现代电机控制实验室
项目描述： 该实验室由山东大学和贝加莱联合组建，建设了与工业现场完全一致的、集显示、控制、运动为一体的小型系统。
实验室内包括同步电机、异步电机、直线电机三种控制系统，主要实现了同步电机的位置、速度、弱磁控制模式，异步电机的矢量、U/F控制模式，直线电机高速 精确定位。
相关技能：1.PLC运动控制系统软件。2.HMI用户界面设计。3.电机自控原理的实际应用。4.PLC与PC之间Ethernet通讯、数据传输、文件读写。
责任描述：控制系统的编程实现。


</pre>
