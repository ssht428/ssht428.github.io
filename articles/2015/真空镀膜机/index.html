  2012 /11—2013/09          真空镀膜机
项目描述： 对一台瑞士Platit PL50真空镀膜机改造其上位机。采用贝加莱PP320 ，通过Modbus TCP与下位PLC(Wago 750系列)进行通信，通过控制真空室内温度、电压、电流、气体流量等实现不同金属镀膜。
对一台国产真空镀膜机改造其所有所有控制系统及电器设备。上位机采用工控机做HMI,采用贝加莱X20系列PLC做下位控制系统，其他基本都是采用国产的以降低成本。
责任描述：所有上位机程序和配套设备的调试及设计实现。

</pre>
