  2011 /05--2011 /11       两翼平开安全旋转门
项目描述： 两翼平开安全旋转门采用贝加莱PLC+松下变频器+伦茨异步电机来实现旋转门的控制，同时通过无钱桥接的方式连到PC控制端和中央楼宇控制系统。
相关技能：1.PLC梯形图编程提高了数理逻辑能力。2.VB调用DLL通过Ethernet与PLC通信，及UI设计。3.Visio绘制流程图、AutoCAD制作电气图及编写项目文档、说明书等。4.传感器选型、安装，机械装置设计，电气接线。5.Linux下组态监控软件APORAL 编程。
责任描述：整个项目的方案制定及实施
